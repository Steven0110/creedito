investor-update-info:
  handler: src/functions/investor-update-info/index.handler
  name: ${opt:stage}-investor-update-info
  runtime: nodejs12.x
  memorySize: 128
  timeout: 20

  package:
    include:
      - src/functions/investor-update-info/index.js

  events:
    - http:
        path: update-info
        method: post
        cors: 
          origin: ${env:ALLOWED_ORIGIN}
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
            - Access-Control-Allow-Headers
            - Access-Control-Allow-Origin
            - Access-Control-Allow-Credentials
          allowCredentials: true
        integration: lambda
        private: true
        request:
          schema:
             application/json: ${file(src/models/UpdateInfo/schema.json)}
        response:
          headers:
            Access-Control-Allow-Credentials: "'true'"
          statusCodes:
            200:
              pattern: ''
            406:
              pattern: '.*nothing.*'
              template: "{'message':'La informaci√≥n no se ha modificado'}"
            500:
              pattern: '.*rror.*'

  layers:
    - arn:aws:lambda:us-west-2:295910683422:layer:Mongo-N12:1